<!DOCTYPE html>
<html>
<head>
    <title>File Browser</title>
    <style>
        #fileList {
            list-style-type: none;
        }
        .folder {
            color: blue;
            cursor: pointer;
        }
        .file {
            color: black;
        }
    </style>
</head>
<body>
    <ul id="fileList"></ul>

    <script>
        // Địa chỉ URL của API GitHub cho thư mục download trong kho lưu trữ của bạn
        var url = 'https://api.github.com/repos/Ysuuda12413/Ysuuda12413.github.io/contents/download';

        // Hàm để lấy danh sách các tệp và thư mục
        function fetchFiles() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var fileList = document.getElementById('fileList');

                    for (var i = 0; i < data.length; i++) {
                        var li = document.createElement('li');
                        var a = document.createElement('a');
                        a.href = data[i].html_url;
                        a.innerText = data[i].name;
                        a.target = '_blank';

                        // Kiểm tra nếu là thư mục
                        if (data[i].type === 'dir') {
                            a.classList.add('folder');
                        } else {
                            a.classList.add('file');
                        }

                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
        }

        // Gọi hàm khi trang web tải xong
        window.onload = fetchFiles;
    </script>
</body>
</html>
