<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .file-list-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #0366d6;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="file-list-container">
    <h1>File Explorer</h1>
    <ul id="file-list"></ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const fileList = document.getElementById("file-list");

        function renderFileList(data) {
            fileList.innerHTML = ""; // Clear previous content

            data.forEach(item => {
                const listItem = document.createElement("li");

                if (item.type === "file") {
                    listItem.innerHTML = `<a href="#" onclick="downloadFile('${item.name}')">${item.name}</a> - Size: ${item.size}, Date: ${item.date}`;
                } else if (item.type === "folder") {
                    listItem.innerHTML = `${item.name} (Folder) - Date: ${item.date}`;
                    listItem.addEventListener("click", () => openFolder(item.name));
                }

                fileList.appendChild(listItem);
            });
        }

</script>

</body>
</html>
