<!DOCTYPE html>
<html>
<head>
    <title>File Browser</title>
    <style>
        body {
        font-family: 'Segoe UI', sans-serif;
        font-weight: 400;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        #fileList {
            list-style-type: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        #fileList li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        #fileList li:hover {
            box-shadow: 1px 1px 10px rgba(0,0,0,0.3);
        }

        .folder {
            color: blue;
            cursor: pointer;
            position: relative;
        }

        .folder::before {
            content: 'üìÅ';
            position: absolute;
            left: -20px;
            animation: bounce 1s infinite;
        }

        .file {
            color: black;
        }

        .file::before {
            content: 'üìÑ';
            position: absolute;
            left: -20px;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <ul id="fileList"></ul>

    <script>
        var url = 'https://api.github.com/repos/Ysuuda12413/Ysuuda12413.github.io/contents/download';

        function fetchFiles(folderUrl) {
            fetch(folderUrl)
                .then(response => response.json())
                .then(data => {
                    var fileList = document.getElementById('fileList');
                    fileList.innerHTML = ''; // X√≥a danh s√°ch t·ªáp hi·ªán t·∫°i

                    for (var i = 0; i < data.length; i++) {
                        // B·ªè qua file index.html
                        if (data[i].name === 'index.html') {
                            continue;
                        }

                        var li = document.createElement('li');
                        var a = document.createElement('a');
                        a.href = data[i].html_url;
                        a.innerText = data[i].name;
                        a.target = '_blank';

                        if (data[i].type === 'dir') {
                            a.classList.add('folder');
                            a.href = '#'; // Thay ƒë·ªïi href ƒë·ªÉ tr√°nh m·ªü trang m·ªõi
                            a.onclick = function() { fetchFiles(data[i].url); }; // G·ªçi h√†m fetchFiles khi nh·∫•p v√†o th∆∞ m·ª•c
                        } else {
                            a.classList.add('file');
                        }

                        li.appendChild(a);
                        fileList.appendChild(li);
                    }
                });
        }

        window.onload = function() { fetchFiles(url); };
    </script>
</body>
</html>
